<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-800 rounded-2xl shadow-xl max-w-xl w-full p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center text-white">GitHub Profile Finder</h1>
  
      <!-- Input Form -->
      <form class="flex items-center gap-4">
        <input
        id="usernameinput"
          type="text"
          placeholder="GitHub Username"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-blue-700 transition cursor-pointer"
        >
          Search
        </button>
      </form>
  
      <!-- Placeholder for GitHub Profile -->
      <div id="profileCard" class="bg-gray-700 p-6 rounded-lg border border-gray-600 animate-pulse">
        <div class="flex items-center gap-4">
          
          <div class="w-20 h-20 rounded-full bg-gray-600 overflow-hidden shrink-0">
            <img id="avatar" src="" class="w-full h-full object-cover hidden" />
          </div>
      
          
          <div class="flex-1 py-1">
            <h5 id="name" class="text-xl font-semibold text-white hidden"></h5>
            <a id="url" href="#" target="_blank" class="text-sm text-blue-400 underline break-all hidden cursor-pointer"></a>
            <p id="repos" class="text-sm text-gray-400 mt-1 hidden"></p>
      
        
            <div id="name-shimmer" class="h-4 bg-gray-600 rounded w-3/4 mb-2"></div>
            <div id="url-shimmer" class="h-3 bg-gray-600 rounded w-1/2 mb-2"></div>
            <div id="repos-shimmer" class="h-3 bg-gray-600 rounded w-5/6"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="asyncproject.js"></script>
  </body>
</html>
